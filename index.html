<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>input-autogrow Test Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  </head>

  <body>
    <h1>Testing input-autogrow</h1>

    <div style="width: 500px; margin: 20px; float:left;">
      <input id="mainInput" type='text'/>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    -->
    <script src="src/input-autogrow.js"></script>

    <script type="text/javascript">
      var parentWidth = $('#mainInput').parent().width();
      var startWidth = $('input#mainInput').width();
      $('input#mainInput').inputAutogrow({maxWidth: parentWidth, minWidth: startWidth, trailingSpace: 0});

      //$('input#mainInput').inputAutogrow('destroy');
    </script>
  </body>
</html>
